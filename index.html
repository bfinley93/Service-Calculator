<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Service Calculator</h1>
Price <input class="price" id="price"><br>
Tax 8% <input id="tax" disabled><br>
Tip <input class="firstRadioBtn" type="radio" id="ten" name="tip" value=".1">10%
<input type="radio" id="fifteen" name="tip" value=".15">15%
<input type="radio" id="twenty" name="tip" value=".2">20%<br>
Total <input class="total" id="total" disabled><br>
<button onclick="getTotal()" type="button">Calculate</button>

<script>
function getTotal() {

    var price = document.getElementById('price').value;
    price = parseInt(price);

    if(document.getElementById('ten').checked){
        var tip = 0.1;
    } else if(document.getElementById('fifteen').checked){
        var tip = 0.15;
    } else {
        var tip = 0.2;
    }

    priceWithTax = price * 0.08;
    priceWithTip = price * tip;
    total = price + priceWithTax + priceWithTip;

    document.getElementById('tax').value = "$" + (price * .08).toFixed(2);

    document.getElementById('total').value = "$" + total.toFixed(2);

}</script>

</body>
</html>
